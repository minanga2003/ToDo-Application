name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: todo
          MYSQL_USER: user
          MYSQL_PASSWORD: pass
          MYSQL_ROOT_PASSWORD: rootpass
        ports: [ "3306:3306" ]
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # -----------------
      # Backend: Java
      # -----------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build & test backend
        run: |
          cd Take-Home-Assessment    # <— replace with your actual backend folder name
          mvn test

      # -----------------
      # Frontend: Node.js
      # -----------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install & test frontend
        run: |
          cd TODO-FRONTEND           # <— replace with your actual frontend folder name
          npm ci
          npm run test:ci

      # -----------------
      # E2E: Selenium
      # -----------------
      - name: Install Chrome for Selenium
        uses: browser-actions/setup-chrome@v1

      - name: Run Selenium E2E tests
        run: |
          cd Take-Home-Assessment    # <— same backend folder
          mvn test -Dtest=com.CoverageX.Take.Home.Assessment.e2e.TodoE2ETest
